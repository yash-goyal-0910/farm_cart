{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-green-800 mb-6 text-center">Farmer Login</h2>
    <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
        <div class="relative">
            <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500">
            <label for="email" class="absolute -top-2 left-3 bg-white px-1 text-sm text-gray-600">Email</label>
        </div>
        <div class="relative">
            <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500">
            <label for="password" class="absolute -top-2 left-3 bg-white px-1 text-sm text-gray-600">Password</label>
        </div>
        <button type="submit" class="btn-primary w-full p-3 rounded-lg text-white">Login</button>
    </form>
</div>
{% endblock %}
