{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-green-800 mb-6 text-center">Farmer Sign Up</h2>
    <form method="POST" action="{{ url_for('signup') }}" class="space-y-6">
        <div class="relative">
            <input type="text" id="name" name="name" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500">
            <label for="name" class="absolute -top-2 left-3 bg-white px-1 text-sm text-gray-600">Name</label>
        </div>
        <div class="relative">
            <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500">
            <label for="email" class="absolute -top-2 left-3 bg-white px-1 text-sm text-gray-600">Email</label>
        </div>
        <div class="relative">
            <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500">
            <label for="password" class="absolute -top-2 left-3 bg-white px-1 text-sm text-gray-600">Password</label>
        </div>
        <div class="relative">
            <input type="text" id="phone" name="phone" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500">
            <label for="phone" class="absolute -top-2 left-3 bg-white px-1 text-sm text-gray-600">Phone</label>
        </div>
        <div class="relative">
            <input type="text" id="address" name="address" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500">
            <label for="address" class="absolute -top-2 left-3 bg-white px-1 text-sm text-gray-600">Address</label>
        </div>
        <button type="submit" class="btn-primary w-full p-3 rounded-lg text-white">Sign Up</button>
    </form>
</div>
{% endblock %}
