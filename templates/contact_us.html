{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
    <h2 class="text-3xl font-bold text-green-800 mb-6 text-center">Contact Us</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="p-4 mb-4 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-teal-100 text-teal-700{% endif %} text-center">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-6">
        <div class="relative">
            <input type="text" id="name" name="name" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500">
            <label for="name" class="absolute -top-2 left-3 bg-white px-1 text-sm text-gray-600">Your Name</label>
        </div>
        <div class="relative">
            <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500">
            <label for="email" class="absolute -top-2 left-3 bg-white px-1 text-sm text-gray-600">Your Email</label>
        </div>
        <div class="relative">
            <input type="text" id="subject" name="subject" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500">
            <label for="subject" class="absolute -top-2 left-3 bg-white px-1 text-sm text-gray-600">Subject</label>
        </div>
        <div class="relative">
            <textarea id="message" name="message" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 h-40"></textarea>
            <label for="message" class="absolute -top-2 left-3 bg-white px-1 text-sm text-gray-600">Your Query</label>
        </div>
        <button type="submit" class="btn-primary w-full p-3 rounded-lg text-white">Send Message</button>
    </form>
</div>
{% endblock %}
